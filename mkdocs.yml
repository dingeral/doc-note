plugins:
    - tags:
        tags_file: tags.md
    - search:
            jieba_dict: dict.txt
            lang: zh
    - tags
    - glightbox:
            touchNavigation: true
            loop: false
            effect: zoom
            width: 100%
            height: auto
            zoomable: true
            draggable: true
    - git-revision-date-localized:
            enable_creation_date: true
            type: iso_date


markdown_extensions:

    # Python Markdown
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
        permalink: true

    # Python Markdown Extensions
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
        options:
            custom_icons:
                - overrides/.icons
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - tables


extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

