site_name: 笔记
theme:
    name: material
    locale: zh
    features:
        # - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.expand
        - navigation.sections
        - navigation.indexes
        - toc.follow
        - navigation.top
        - search.suggest
        - search.highlight
    palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: 黑暗模式

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 日光模式

plugins:
 - search:
      separator: '[\s\u200b\-]'
    #   jieba_dict: dict.txt
      lang: en
 - tags

nav:
    - 主页: 'index.md'
    - 使用文档: '使用文档.md'
    - 阅读: 
        - '阅读/index.md'
        - 陪孩子走过学前六年: '阅读/陪孩子走过学前六年.md'
        - 1-2: '阅读/1-2.md'
    - 图片:
        - 认真: 图片/认真.md
